<div class="container">
<div *ngIf="loading; else showGridData" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ng-template #showGridData>
<div class="container">
<ag-grid-angular
class="ag-theme-quartz"
style="height: 500px;"
[rowData]="rowData"
[columnDefs]="colDefs">
</ag-grid-angular>
</div> 
</ng-template>


<div class="row">
  <div class="col">
    1 of 3
  </div>
  <div class="col">
      Dates shows
  </div>
  <div class="col">
    Total Balance
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Chart
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Grid
      </label>
    </div>
  
  </div>

</div>


  <div class="row">
    <div class="col-2">
      <h2>Filters</h2>
      <select #location [(ngModel)] = "locations" multiple size="4" class="form-select" aria-label="Default select example">
        <option selected>All</option>
        <option *ngFor="let location of locationsDropDown">
          {{location}}
      </select>
      <pre>{{locations}}</pre>
      <p>
        From Date
      </p>
      <ngb-datepicker  [minDate]="{year: 2024, month: 4, day: 1}"
      [maxDate]="{year: 2024, month: 12, day: 31}" #fromdp [(ngModel)]="fromDate" (navigate)="date = $event.next" />
      <p>
        To Date
      </p>
      <ngb-datepicker #toDp [(ngModel)]="toDate" (navigate)="date = $event.next" />
      <button type="button" class="btn btn-outline-success" (click)="filterData()">Filter</button>
    </div>

    <div class="col-10">
      <div class="custom-chart-container">
        <ag-charts-angular
          [options]="chartOptions">
        </ag-charts-angular>
        </div>
    </div>
  </div>
  </div>
